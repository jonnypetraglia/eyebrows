<%include file="/header.html", args="cssFiles=['fineuploader-4.2.1'] "/>

        <div class="container">
            <div class="col-sm-12">
                <div id="bootstrapped-fine-uploader"></div>

                <script type="text/template" id="qq-template-bootstrap">
                  <div class="qq-uploader-selector qq-uploader span12">
                    <ul class="qq-upload-list-selector qq-upload-list panel panel-default" style="margin-top: 10px; text-align: center;">
                      <li>
                            <div class="qq-progress-bar-container-selector progress progress-striped active">
                              <div class="qq-progress-bar-selector progress-bar progress-bar-success" id="progress" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                            <span class="qq-upload-file-selector qq-upload-file"></span>
                            <span class="qq-upload-size-selector qq-upload-size"></span>
                            <a class="qq-upload-cancel-selector text-danger" href="#">Cancel</a>
                            <a class="qq-upload-cancel-selector qq-upload-clear-selector pull-right close qq-hide" href="#">&times;</a>
                            <span class="qq-upload-status-text-selector qq-upload-status-text"></span>

                      </li>
                    </ul>
                    <div class="qq-upload-drop-area-selector qq-upload-drop-area span12 panel panel-default" qq-hide-dropzone>
                      <span><i class="fa fa-cloud-upload"></i> Drop files here to upload</span>
                    </div>
                    <div class="qq-upload-button-selector qq-upload-button btn btn-lg btn-primary" style="width: auto;">
                      <div><i class="fa fa-plus-square-o"></i> Select files (or drop here)</div>
                    </div>
                    <span class="qq-drop-processing-selector qq-drop-processing">
                      <span>Processing dropped files...</span>
                      <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
                    </span>
                  </div>
                </script>
            </div>
        </div>
    </form>
    <%include file="/footer.html", args="jsFiles=['jquery.fineuploader-4.2.1']" />
    <script>
      $(document).ready(function() {
        var uploader = $("#bootstrapped-fine-uploader").fineUploader({
          element: $('#bootstrapped-fine-uploader'),
          request: {
              endpoint: '${subfolder}'
          },
          template: 'qq-template-bootstrap',
          classes: {
              success: 'alert alert-success',
              fail: 'alert alert-error'
          }
        });
      });
    </script>
</body>
</html>
