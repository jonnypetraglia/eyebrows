<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<%page args="cssFiles, dep"/>
<head>
    <link rel="icon" type="image/x-icon" href="/~/img/favicon.ico" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/${dep['bootstrap']}/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/${dep['fontawesome']}/css/font-awesome.css" rel="stylesheet">
    % for f in cssFiles:
    <link href="/~/css/${f}.css" rel="stylesheet">
    % endfor
    <link href="/~/css/eyebrow.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    % if page_title != "":
    <title>${page_title} - Eyebrows</title>
    % else:
    <title>Eyebrows</title>
    % endif
</head>
<body>
    <h1 class="container">
        <img src="/~/img/logo-1.png" class="mobile-hide"/><img id="logo-text" src="/~/img/logo-2.png" />
        % if page_title != "Info":
        <a class="btn btn-default btn-sm pull-right" href="/~"><i class="fa fa-info"></i></a>
        % endif
    </h1>
